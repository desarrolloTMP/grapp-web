<div class="table-2">
  <div class="t2-header">
    <div class="t2-brief">
      <div class="t2-title-wrapper">
        <h2 class="txt-bold">Usuarios</h2>
        <div class="t2-label-wrapper">
          <div class="t2-label -filter" *ngFor="let filter of filtersApplied; let i = index" (click)="removeFilter(i)">
            {{ displayFilterLabel(filter) }} <img src="/assets/Close.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="t2-action-wrapper">
      <!-- <div class="input2-1 -icon -search">
        <label> <input required [(ngModel)]="filter_text" /> <span class="placeholder">Buscar</span> </label>
      </div> -->
      <button class="btn2-1" (click)="exportExcel()">Exportar a Excel</button>
      <button class="btn2-1" (click)="openUser()">Agregar usuario</button>
      <button class="btn2-icon -outline" (click)="openRBarFromTableData()"><img src="/assets/Filter.svg" alt=""/></button>
    </div>
  </div>
  <ngx-3a-datatable
    *ngIf="datatableOptions"
    [filter]="filter_text"
    [datatableOptions]="datatableOptions"
    (rowClicked)="openUser($event)"
  ></ngx-3a-datatable>
</div>
<ng-template #dateTemplate let-value="value">
  {{ value ? (value | momentFormat: 'DD [de] MMMM, YYYY') : 'Sin fecha' }}
</ng-template>
<ng-template #userDisabledTemplate let-value="value">
  {{ value ? 'SÃ­' : 'No' }}
</ng-template>
<ng-template #userTypeTemplate let-value="value">
  <span [ngSwitch]="value">
    <div class="txt-small" *ngSwitchCase="0">
      Coordinador
    </div>
    <div class="txt-small" *ngSwitchCase="1">
      Analista
    </div>
    <div class="txt-small" *ngSwitchCase="2">
      Asistente
    </div>
    <div class="txt-small" *ngSwitchCase="3">
      Paciente
    </div>
    <div class="txt-small" *ngSwitchCase="4">
      Doctor
    </div>
    <div class="txt-small" *ngSwitchCase="5">
      Ejecutor
    </div>
    <div class="txt-small" *ngSwitchDefault>
      Otro
    </div>
  </span>
</ng-template>
